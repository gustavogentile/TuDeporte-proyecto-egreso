<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Registro Exitoso!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('image/im/fondoinicio.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.85); /* Fondo negro con opacidad */
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5); /* Sombra similar a tu contenedor de login */
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px; /* Tamaño de fuente similar al login */
        }
        p {
            font-size: 18px;
            color: #ccc; /* Color gris claro para el texto */
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #1e90ff; /* Color azul del botón */
            padding: 10px 20px;
            border-radius: 25px; /* Bordes redondeados como los botones de login */
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }
        a:hover {
            background-color: #187bcd; /* Cambiar color al pasar el cursor */
        }

    
    </style>
</head>
<body>
    <div class="container">
        
        <h1>¡Registro Exitoso!</h1>
        <p>Gracias por registrarte en TuDeporte. Ya puedes comenzar a disfrutar de nuestros servicios.</p>
        <a href="inicio.html">Volver al Inicio</a>
    </div>
</body>
</html>
