<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registrarse.css">
  

    <link rel="icon" type="image/x-icon" href="image/im/TuDeporte.png">
</head>

<div class="login-container">
    <img src="image/im/TuDeporte.png" alt="Logo TuDeporte" class="logo">
    <h1>Register in TuDeporte!</h1>
    <form id="registerForm" action="registereng.php" method="POST">
        <!-- Inputs con placeholders -->
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br>
        <br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <br>
        <div class="show-password" style="color: white;">
            <input type="checkbox" onclick="togglePassword()">  Show Password
        </div>
        <br>
        <button type="submit">Register</button>
        <div class="error-message" id="error-message">Please complete all fields correctly.</div>
    </form>
    <br>
    <a href="login.html">Do you already have an account? Login</a>
</div>

<script>
function togglePassword() {
    var passwordInput = document.querySelector('input[name="password"]');
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
}
</script>

<script src="registro.js"></script> <!-- Vincula tu archivo JS -->
</body>
</html>
